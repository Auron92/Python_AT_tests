[tool.poetry]
name = "{{name}}"
version = "{{version}}"
description = "{{description}}"
authors = ["Alexander Zakharov <A.Zakharov@1440.space>"]
packages = [
    {{packages}}
]

[tool.poetry.dependencies]
python = "~3.10"
stw-py-api-runtime = {{runtime_version}}

[tool.poetry.dev-dependencies]

[tool.poetry-dynamic-versioning]
enable = {{versioning}}

[build-system]
requires = ["poetry>=1.1.0", "poetry-dynamic-versioning"]
build-backend = "poetry.masonry.api"

[[tool.poetry.source]]
name = "nexus"
url = "https://pypi.1440.space/repository/pypi_all/simple"
default = true
secondary = false

[[tool.poetry.source]]
name = "space"
url = {{pypi_registry}}
secondary = true